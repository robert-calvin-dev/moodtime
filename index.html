<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodTime Clock</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="clock-container">
    <h1>MoodTime Clock</h1>
    <button id="toggle-theme">üåû</button>
    <div class="clock-display" id="clock"></div>
        <div class="format-toggle">
          <label for="time-format">Time Format:</label>
          <select id="time-format">
            <option value="24">24 Hour</option>
            <option value="12">12 Hour</option>
          </select>
        </div>
      
        
      </div>
      
    </div>

    <div class="mood-checkin">
      <h2>How are you feeling?</h2>
      <form id="mood-form">
        <div class="mood-options">
          <label><input type="radio" name="mood" value="calm"> Calm</label>
          <label><input type="radio" name="mood" value="anxious"> Anxious</label>
          <label><input type="radio" name="mood" value="sad"> Sad</label>
          <label><input type="radio" name="mood" value="focused"> Focused</label>
          <label><input type="radio" name="mood" value="euphoric"> Euphoric</label>
        </div>
        <button type="submit">Submit Mood</button>
        

        <div id="mood-history"></div>

      </form>

      <div id="mood-status"></div>
      <button id="toggle-history">Mood History</button>
    </div>

    <div class="audio-controls">
      <button id="mute-toggle">üîá Mute</button>
      <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5" />
      <button id="toggle-audio">‚ñ∂Ô∏è Play</button>


    </div>
    

  </main>

  <script src="js/clock.js"></script>
  <script src="js/mood.js"></script>
  <script src="js/audio.js"></script>
</body>
</html>
